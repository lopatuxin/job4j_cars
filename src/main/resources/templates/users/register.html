<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cerulean/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-taxi-front-fill"></i> Авто</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <a class="nav-link active" href="/"><i class="bi bi-house-door"></i>
                        <span class="visually-hidden">(current)</span>
                    </a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/register}" method="post">
                    <fieldset>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at"></i></span>
                            <input type="login" class="form-control" id="login" name="login"
                                   placeholder="Введите вашу почту" aria-label="Ваша почта"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2"><i class="bi bi-key-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Введите ваш пароль" aria-label="Ваша почта"
                                   aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Имя</i></span>
                            <input type="name" class="form-control" id="name" name="name"
                                   placeholder="Введите ваше имя" aria-label="Ваше имя"
                                   aria-describedby="basic-addon3">
                        </div>
                    </fieldset>
                        <div class="d-grid gap-2 pt-2">
                            <button class="btn btn-lg btn-success" type="submit">Регистрация</button>
                            <a class="btn btn-lg btn-danger" href="/" role="button">Отмена</a>
                        </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
