<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>

<!--  Зависимости Bootstrap-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cerulean/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<title>Создание объявления</title>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/posts"><i class="bi bi-taxi-front-fill"></i> Авто</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/posts"><i class="bi bi-house-door"></i>
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-sm-2" type="search" placeholder="Поиск">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Найти</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="car.name">Марка авто</span>
                    <input type="text" class="form-control" id="name-auto" name="car.name">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="engine">Двигатель</label>
                    <select class="form-select" id="engine" name="engine.id">
                        <option selected>Выберите...</option>
                        <option th:each="engine : ${engine}" th:value="${engine.id}" th:text="${engine.name}"></option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Описание</span>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="owner.name">Имя владельца</span>
                    <input type="text" class="form-control" id="name-owner" name="owner.name">
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="file" name="file">
                </div>
                <div class="mb-3 row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6"><a class="btn btn-danger w-100" href="/posts" role="button">Отмена</a></div>
                            <div class="col-6"><button type="submit" class="btn btn-success w-100">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
